<mat-toolbar class="title" color="primary">
    <span>Shop</span>
    <div *ngIf="!isAuth;else profile">
        <button mat-flat-button color="accent" (click)="auth(false)">Sign in</button>
        <button mat-flat-button color="warn" (click)="auth(true)">Sign up</button>
    </div>
    <ng-template #profile>
        <button mat-flat-button>{{user?.name}}</button>
        <button mat-icon-button matTooltip="Sign out" (click)="out()">
            <mat-icon>exit_to_app</mat-icon>
        </button>
    </ng-template>
</mat-toolbar>
<div class="container">
    <nav mat-tab-nav-bar color="accent" backgroundColor="primary" mat-align-tabs="center">
        <a mat-tab-link
           routerLinkActive
           #rlaProducts="routerLinkActive"
           [active]="rlaProducts.isActive"
           routerLink="products">Products</a>
        <a mat-tab-link
           routerLinkActive
           #rlaBasket="routerLinkActive"
           [active]="rlaBasket.isActive"
           routerLink="basket">Basket</a>
        <a *ngIf="isAuth && user?.role === role.admin"
           mat-tab-link
           routerLinkActive
           #rlaOrders="routerLinkActive"
           [active]="rlaOrders.isActive"
           routerLink="orders">Orders</a>
    </nav>
    <router-outlet></router-outlet>
</div>
